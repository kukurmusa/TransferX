[build]
builder = "DOCKERFILE"
dockerfilePath = "docker/web/Dockerfile"

[deploy]
startCommand = "python src/manage.py migrate --noinput && python src/manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
healthcheckPath = "/accounts/login/"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
