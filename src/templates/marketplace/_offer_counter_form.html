<div class="rounded-2xl border border-emerald-400/20 bg-slate-950/60 p-4">
  <form
    method="post"
    action="{% url 'marketplace:offer_counter' offer.id %}"
    class="space-y-3"
    hx-post="{% url 'marketplace:offer_counter' offer.id %}"
    hx-target="#offer-thread"
    hx-swap="innerHTML"
  >
    {% csrf_token %}
    {% include "components/form/field.html" with field=offer_counter_form.fee_amount %}
    {% include "components/form/field.html" with field=offer_counter_form.wage_weekly %}
    <div>
      <label class="block text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Message (optional)</label>
      <textarea name="message" rows="3" class="mt-2 w-full rounded-lg border border-white/10 bg-slate-900/60 text-sm text-slate-200 placeholder:text-slate-500" placeholder="Add negotiation notes..."></textarea>
    </div>
    {% include "components/button.html" with text="Send counter" variant="primary" size="sm" %}
  </form>
</div>
