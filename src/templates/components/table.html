{# Table component â€” dark design system #}
{# Params: headers (list), rows (list of lists) #}

<div class="bg-slate-900 rounded-xl ring-1 ring-white/[0.08] overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-slate-800/60">
        <tr>
          {% for header in headers %}
            <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-400">{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr class="border-t border-white/5 transition-colors hover:bg-white/[0.03]">
            {% for cell in row %}
              <td class="px-5 py-3.5 text-slate-300">{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
