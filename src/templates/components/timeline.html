<ol class="relative border-s border-slate-200">
  {% for event in events %}
    <li class="mb-6 ms-4">
      <div class="absolute -start-1.5 mt-1.5 h-3 w-3 rounded-full bg-slate-300"></div>
      <div class="text-sm font-semibold text-slate-900">{{ event.label }}</div>
      <div class="text-xs text-slate-500">{{ event.created_at|date:"M d, H:i" }}</div>
    </li>
  {% endfor %}
</ol>
