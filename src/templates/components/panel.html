<div class="rounded-2xl border border-slate-200 bg-white shadow-sm">
  {% if title %}
    <div class="border-b border-slate-100 px-5 py-4">
      <h3 class="text-sm font-semibold text-slate-900">{{ title }}</h3>
    </div>
  {% endif %}
  <div class="px-5 py-4">
    {% if body_template %}
      {% include body_template %}
    {% else %}
      {{ body }}
    {% endif %}
  </div>
</div>
