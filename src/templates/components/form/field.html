<div class="space-y-1.5 {% if field.errors %}field-error{% endif %}">
  <label for="{{ field.id_for_label }}" class="text-sm font-medium text-slate-300">
    {{ field.label }}{% if field.field.required %}<span class="text-red-400"> *</span>{% endif %}
  </label>
  {{ field }}
  {% if help_text %}<div class="help-text">{{ help_text }}</div>{% endif %}
  {% for error in field.errors %}
    <div class="error-text">{{ error }}</div>
  {% endfor %}
</div>
