{% if is_active %}
  {% with classes="text-slate-900 bg-slate-100" %}
    <a href="{{ href }}" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {{ classes }}">{{ label }}</a>
  {% endwith %}
{% else %}
  {% with classes="text-slate-600 hover:text-slate-900 hover:bg-slate-100" %}
    <a href="{{ href }}" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {{ classes }}">{{ label }}</a>
  {% endwith %}
{% endif %}
